<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Installation Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            min-height: 100dvh;
            background: linear-gradient(135deg, #0a0e0a 0%, #1a2e1a 50%, #0d1f0d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 7vw, 4.5rem) !important;
            font-weight: 600 !important;
            color: #fff !important;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-title .word {
            display: inline-block;
            margin: 0 0.3rem;
            opacity: 0;
            filter: blur(10px);
            animation: blurToFocus 0.8s ease-out forwards;
        }

        .hero-title .word:nth-child(1) { animation-delay: 0.1s; }
        .hero-title .word:nth-child(2) { animation-delay: 0.2s; }
        .hero-title .word:nth-child(3) { animation-delay: 0.3s; color: #22c55e; }
        .hero-title .word:nth-child(4) { animation-delay: 0.4s; }
        .hero-title .word:nth-child(5) { animation-delay: 0.5s; }
        .hero-title .word:nth-child(6) { animation-delay: 0.6s; }
        .hero-title .word:nth-child(7) { animation-delay: 0.7s; }

        @keyframes blurToFocus {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #d1d5db;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0;
            filter: blur(8px);
            animation: blurToFocus 1s ease-out 0.9s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            opacity: 0;
            filter: blur(8px);
            animation: blurToFocus 1s ease-out 1.1s forwards;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
            border-radius: 50px;
            z-index: -1;
        }

        .cta-button:hover::before {
            transform: scaleX(1);
        }

        .cta-button:hover {
            color: #20c05b;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 1rem 1.8rem;
                font-size: 1rem;
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .glow-effect {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.25) 0%, rgba(16, 185, 129, 0.15) 30%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: pulse 4s infinite ease-in-out;
            filter: blur(60px);
        }

        .glow-1 {
            top: -20%;
            left: -15%;
            animation-delay: 0s;
        }

        .glow-2 {
            bottom: -20%;
            right: -15%;
            animation-delay: 2s;
        }

        .glow-3 {
            top: 30%;
            right: -10%;
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .spotlight {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
            transition: all 0.3s ease;
            filter: blur(40px);
        }
    </style>
</head>
<body>
    <section class="hero">
        <canvas id="canvas"></canvas>
        
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        <div class="glow-effect glow-3"></div>
        
        <div id="spotlight" class="spotlight"></div>

        <div class="content">
            <h1 class="hero-title">
                <span class="word">Digital</span>
                <span class="word">Marketing</span>
                <span class="word">Built</span>
                <span class="word">for</span>
                <span class="word">Solar</span>
                <span class="word">Installation</span>
                <span class="word">Companies</span>
            </h1>
            <p class="hero-subtitle">
                We help solar businesses attract qualified leads, shorten sales cycles, and grow with purpose-driven digital marketing designed specifically for clean energy.
            </p>
            <a href="#" class="cta-button">Book a Free Solar Growth Consultation</a>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spotlight = document.getElementById('spotlight');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let mouse = { x: null, y: null, radius: 200 };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            spotlight.style.left = (e.x - 300) + 'px';
            spotlight.style.top = (e.y - 300) + 'px';
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.color = Math.random() > 0.5 ? 'rgba(34, 197, 94, 0.9)' : 'rgba(22, 163, 74, 0.7)';
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.drift = Math.random() * Math.PI * 2;
                this.driftSpeed = Math.random() * 0.02 + 0.01;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            update() {
                // Slow drifting motion
                this.drift += this.driftSpeed;
                this.baseX += Math.sin(this.drift) * 0.3;
                this.baseY += Math.cos(this.drift) * 0.3;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        function init() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 10000;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.strokeStyle = `rgba(34, 197, 94, ${0.3 - distance / 400})`;
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            connect();
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
