<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murecar - Premium Car Rental Services</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- GOOGLE FONTS: Sora (Modern, Geometric) + DM Sans (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- OVERLAY BACKDROP -->
    <div
      class="murecar-overlay"
      id="murecarOverlay"
      onclick="closeMurecarMenu()"
    ></div>
    <!-- top bar -->
    <!-- TOP INFO BAR -->
    <div class="murecar-topbar">
      <div class="murecar-container topbar-inner">
        <!-- LEFT INFO -->
        <div class="topbar-left">
          <span>
            <i class="fas fa-phone"></i>
            +254 700 123 456
          </span>
          <span>
            <i class="fas fa-envelope"></i>
            info@murecar.com
          </span>
        </div>

        <!-- RIGHT INFO -->
        <div class="topbar-right">
          <span class="topbar-location">
            <i class="fas fa-location-dot"></i>
            Nairobi, Kenya
          </span>

          <div class="topbar-socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- HEADER -->
    <header class="murecar-header" id="murecarHeader">
      <div class="murecar-container">
        <!-- LOGO -->
        <a href="/" class="murecar-logo">
          <img
            src="https://www.murecar.com/wp-content/uploads/2025/12/cropped-MURECAR-LOGO-Original-scaled-1-2048x927.png"
            alt="Murecar Logo"
            onerror="
              this.style.display = 'none';
              this.nextElementSibling.style.display = 'flex';
            "
          />
        </a>

        <!-- DESKTOP NAV (CENTERED) -->
        <nav class="murecar-desktop-nav">
          <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#fleet" class="nav-link">Fleet</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#pricing" class="nav-link">Pricing</a></li>
          </ul>
        </nav>

        <!-- CONTACT CTA & MOBILE TOGGLE -->
        <div class="murecar-actions">
          <a href="#contact" class="murecar-btn-contact desktop-contact">
            <span class="btn-text">Contact Us</span>
            <span class="btn-wave"></span>
          </a>
          <button
            class="murecar-toggle"
            aria-label="Open Menu"
            onclick="openMurecarMenu()"
          >
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- MOBILE OFF-CANVAS MENU -->
    <div class="murecar-mobile-menu" id="murecarMobileMenu">
      <div class="murecar-mobile-header">
        <div class="murecar-mobile-logo">
          <img
            src="https://www.murecar.com/wp-content/uploads/2025/12/cropped-MURECAR-LOGO-Original-scaled-1-2048x927.png"
            alt="Murecar"
            onerror="
              this.style.display = 'none';
              this.nextElementSibling.style.display = 'inline-block';
            "
          />
          <span class="mobile-logo-text" style="display: none">MURECAR</span>
        </div>
        <button class="murecar-close-btn" onclick="closeMurecarMenu()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="murecar-mobile-content">
        <ul class="murecar-mobile-links">
          <li><a href="/" onclick="closeMurecarMenu()">Home</a></li>
          <li><a href="#about" onclick="closeMurecarMenu()">About</a></li>
          <li><a href="#fleet" onclick="closeMurecarMenu()">Fleet</a></li>
          <li><a href="#services" onclick="closeMurecarMenu()">Services</a></li>
          <li><a href="#pricing" onclick="closeMurecarMenu()">Pricing</a></li>
        </ul>

        <div class="murecar-mobile-footer">
          <a
            href="#contact"
            class="murecar-btn-contact mobile-contact"
            onclick="closeMurecarMenu()"
          >
            <span class="btn-text">Contact Us</span>
            <span class="btn-wave"></span>
          </a>
        </div>
      </div>
    </div>

    <!-- STYLES -->

    <style>
      /* ========================================
         VARIABLES
      ======================================== */
      :root {
        --murecar-primary: #ff6900 !important;
        --murecar-primary-dark: #e65f00 !important;
        --murecar-primary-darker: #cc5500 !important;
        --murecar-text-dark: #1a1a1a !important;
        --murecar-text-gray: #555555 !important;
        --murecar-text-light: #888888 !important;
        --murecar-bg-light: #f8f9fa !important;
        --murecar-white: #ffffff !important;
        --murecar-border: #e5e7eb !important;
        --murecar-shadow-sm:
          0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
        --murecar-shadow-md:
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
        --murecar-shadow-lg:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
        --murecar-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        --murecar-transition-wave: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        --murecar-font-display: "Sora", sans-serif !important;
        --murecar-font-body: "DM Sans", sans-serif !important;
      }

      /* ========================================
         RESET & BASE STYLES
      ======================================== */
      * {
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      body {
        font-family: var(--murecar-font-body) !important;
        color: var(--murecar-text-dark) !important;
        background-color: var(--murecar-white) !important;
        overflow-x: hidden !important;
        line-height: 1.6 !important;
      }
      #site-header {
        display: none !important;
      }

      body.murecar-menu-open {
        overflow: hidden !important;
      }

      a {
        text-decoration: none !important;
        color: inherit !important;
        transition: var(--murecar-transition) !important;
      }

      ul {
        list-style: none !important;
      }

      button {
        cursor: pointer !important;
        font-family: inherit !important;
      }

      /* ========================================
         CONTAINER
      ======================================== */
      .murecar-container {
        max-width: 1280px !important;
        margin: 0 auto !important;
        padding: 0 24px !important;
        width: 100% !important;
      }

      /* ========================================
         HEADER
      ======================================== */
      .murecar-header {
        position: sticky !important;
        top: 0 !important;
        z-index: 1000 !important;
        background: rgba(255, 255, 255, 0.98) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
        box-shadow: var(--murecar-shadow-sm) !important;
        padding: 20px 0 !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-header.scrolled {
        padding: 14px 0 !important;
        box-shadow: var(--murecar-shadow-md) !important;
      }

      .murecar-header .murecar-container {
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
        gap: 32px !important;
      }

      /* ========================================
         LOGO
      ======================================== */
      .murecar-logo {
        display: flex !important;
        align-items: center !important;
        flex-shrink: 0 !important;
        z-index: 1001 !important;
      }

      .murecar-logo img {
        height: 45px !important;
        width: auto !important;
        display: block !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-logo:hover img {
        transform: scale(1.02) !important;
      }

      .murecar-logo-fallback {
        display: flex !important;
        align-items: center !important;
      }

      .murecar-logo-fallback .logo-text {
        font-family: var(--murecar-font-display) !important;
        font-size: 1.75rem !important;
        font-weight: 800 !important;
        letter-spacing: -0.5px !important;
        background: linear-gradient(
          135deg,
          var(--murecar-primary) 0%,
          var(--murecar-primary-dark) 100%
        ) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        background-clip: text !important;
      }

      /* ========================================
         DESKTOP NAVIGATION (CENTERED)
      ======================================== */
      .murecar-desktop-nav {
        flex: 1 !important;
        display: flex !important;
        justify-content: center !important;
      }

      .murecar-desktop-nav ul {
        display: flex !important;
        gap: 40px !important;
        align-items: center !important;
      }

      .murecar-desktop-nav .nav-link {
        font-family: var(--murecar-font-display) !important;
        font-weight: 400 !important;
        font-size: 0.85rem !important;
        letter-spacing: 0.3px !important;
        color: var(--murecar-text-dark) !important;
        position: relative !important;
        padding: 8px 0 !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-desktop-nav .nav-link::before {
        content: "" !important;
        position: absolute !important;
        bottom: 0 !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 0 !important;
        height: 2px !important;
        background: var(--murecar-primary) !important;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      .murecar-desktop-nav .nav-link:hover {
        color: var(--murecar-primary) !important;
      }

      .murecar-desktop-nav .nav-link:hover::before {
        width: 100% !important;
      }

      /* ========================================
         CONTACT BUTTON WITH WAVE EFFECT
      ======================================== */
      .murecar-actions {
        display: flex !important;
        align-items: center !important;
        gap: 16px !important;
      }

      .murecar-btn-contact {
        position: relative !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 12px 35px !important;
        font-family: var(--murecar-font-display) !important;
        font-weight: 400 !important;
        font-size: 0.85rem !important;
        letter-spacing: 0.3px !important;
        color: var(--murecar-white) !important;
        background: var(--murecar-primary) !important;
        border: none !important;
        border-radius: 50px !important;
        overflow: hidden !important;
        transition: var(--murecar-transition) !important;
        box-shadow: 0 4px 12px rgba(255, 105, 0, 0.25) !important;
      }

      .murecar-btn-contact .btn-text {
        position: relative !important;
        z-index: 2 !important;
        transition: var(--murecar-transition) !important;
      }

      /* Wave Effect */
      .murecar-btn-contact .btn-wave {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        width: 0 !important;
        height: 0 !important;
        border-radius: 50% !important;
        background: var(--murecar-primary-dark) !important;
        transform: translate(-50%, -50%) !important;
        transition:
          width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
          height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        z-index: 1 !important;
      }

      .murecar-btn-contact:hover .btn-wave {
        width: 300% !important;
        height: 300% !important;
        background: var(--murecar-primary-darker) !important;
      }

      .murecar-btn-contact:hover {
        transform: translateY(-1px) !important;
        box-shadow: 0 6px 20px rgba(255, 105, 0, 0.35) !important;
      }

      .murecar-btn-contact:active {
        transform: translateY(0) !important;
      }

      /* ========================================
         MOBILE TOGGLE BUTTON
      ======================================== */
      .murecar-toggle {
        display: none !important;
        flex-direction: column !important;
        gap: 5px !important;
        background: transparent !important;
        border: none !important;
        padding: 8px !important;
        z-index: 1002 !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-toggle .toggle-line {
        width: 26px !important;
        height: 2.5px !important;
        background: var(--murecar-text-dark) !important;
        border-radius: 2px !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-toggle:hover .toggle-line {
        background: var(--murecar-primary) !important;
      }

      .murecar-toggle:hover .toggle-line:nth-child(1) {
        transform: translateX(-4px) !important;
      }

      .murecar-toggle:hover .toggle-line:nth-child(3) {
        transform: translateX(4px) !important;
      }

      /* ========================================
         MOBILE MENU OVERLAY
      ======================================== */
      .murecar-overlay {
        position: fixed !important;
        inset: 0 !important;
        background: rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
        z-index: 1998 !important;
        opacity: 0 !important;
        visibility: hidden !important;
        transition:
          opacity 0.3s ease,
          visibility 0.3s ease;
      }

      .murecar-overlay.active {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* ========================================
         MOBILE MENU (SLIDE FROM RIGHT)
      ======================================== */
      .murecar-mobile-menu {
        position: fixed !important;
        top: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 340px !important;
        max-width: 85vw !important;
        background: var(--murecar-white) !important;
        z-index: 1999 !important;
        transform: translateX(100%) !important;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
        display: flex !important;
        flex-direction: column !important;
        box-shadow: -5px 0 30px rgba(0, 0, 0, 0.15) !important;
      }

      .murecar-mobile-menu.active {
        transform: translateX(0) !important;
      }

      /* Mobile Header */
      .murecar-mobile-header {
        padding: 24px !important;
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        border-bottom: 1px solid var(--murecar-border) !important;
        background: var(--murecar-bg-light) !important;
      }

      .murecar-mobile-logo img {
        height: 35px !important;
        width: auto !important;
      }

      .mobile-logo-text {
        font-family: var(--murecar-font-display) !important;
        font-size: 1.5rem !important;
        font-weight: 400 !important;
        background: linear-gradient(
          135deg,
          var(--murecar-primary) 0%,
          var(--murecar-primary-dark) 100%
        ) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        background-clip: text !important;
      }

      .murecar-close-btn {
        background: var(--murecar-white) !important;
        border: 1px solid var(--murecar-border) !important;
        width: 40px !important;
        height: 40px !important;
        border-radius: 50% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        color: var(--murecar-text-dark) !important;
        font-size: 1.125rem !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-close-btn:hover {
        background: var(--murecar-primary) !important;
        color: var(--murecar-white) !important;
        border-color: var(--murecar-primary) !important;
        transform: none !important;
      }

      /* Mobile Content */
      .murecar-mobile-content {
        padding: 32px 24px !important;
        overflow-y: auto !important;
        flex: 1 !important;
        display: flex !important;
        flex-direction: column !important;
      }

      /* Fade-in animation for mobile links */
      @keyframes murecarFadeInUp {
        from {
          opacity: 0 !important;
          transform: translateY(20px) !important;
        }
        to {
          opacity: 1 !important;
          transform: translateY(0) !important;
        }
      }

      .murecar-mobile-links {
        display: flex !important;
        flex-direction: column !important;
        gap: 4px !important;
      }

      .murecar-mobile-links li {
        opacity: 0 !important;
        animation: murecarFadeInUp 0.5s ease-out forwards !important;
      }

      .murecar-mobile-links li:nth-child(1) {
        animation-delay: 0.1s !important;
      }
      .murecar-mobile-links li:nth-child(2) {
        animation-delay: 0.15s !important;
      }
      .murecar-mobile-links li:nth-child(3) {
        animation-delay: 0.2s !important;
      }
      .murecar-mobile-links li:nth-child(4) {
        animation-delay: 0.25s !important;
      }
      .murecar-mobile-links li:nth-child(5) {
        animation-delay: 0.3s !important;
      }

      .murecar-mobile-links a {
        display: block !important;
        padding: 16px 12px !important;
        font-family: var(--murecar-font-display) !important;
        font-size: 0.8rem !important;
        font-weight: 400 !important;
        color: var(--murecar-text-dark) !important;
        border-radius: 8px !important;
        transition: var(--murecar-transition) !important;
      }

      .murecar-mobile-links a:hover {
        background: var(--murecar-bg-light) !important;
        color: var(--murecar-primary) !important;
        padding-left: 20px !important;
      }

      /* Mobile Footer */
      .murecar-mobile-footer {
        margin-top: auto !important;
        padding-top: 24px !important;
        border-top: 1px solid var(--murecar-border) !important;
      }

      .murecar-mobile-footer .murecar-btn-contact {
        width: 100% !important;
        justify-content: center !important;
        padding: 14px 28px !important;
      }
      /*=========================================
         TOP INFO BAR
        ======================================== */
      /* ========================================
   TOP INFO BAR (PREMIUM)
======================================== */
      .murecar-topbar {
        background: #0f0f0f !important;
        color: #d1d1d1 !important;
        font-family: var(--murecar-font-body) !important;
        font-size: 0.8rem !important;
      }

      .topbar-inner {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding: 8px 24px !important;
        gap: 24px !important;
      }

      /* LEFT */
      .topbar-left {
        display: flex !important;
        gap: 24px !important;
      }

      .topbar-left span {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
      }

      .topbar-left i {
        color: var(--murecar-primary) !important;
        font-size: 0.75rem !important;
      }

      /* RIGHT */
      .topbar-right {
        display: flex !important;
        align-items: center !important;
        gap: 20px !important;
      }

      .topbar-location {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
      }

      /* SOCIAL ICONS */
      .topbar-socials {
        display: flex !important;
        gap: 14px !important;
      }

      .topbar-socials a {
        color: #bdbdbd !important;
        font-size: 0.85rem !important;
        transition: var(--murecar-transition) !important;
      }

      .topbar-socials a:hover {
        color: var(--murecar-primary) !important;
        transform: translateY(-1px) !important;
      }

      /* HIDE TOP BAR ON MOBILE */
      @media (max-width: 768px) {
        .murecar-topbar {
          display: none !important;
        }
      }

      /* ========================================
         RESPONSIVE BREAKPOINTS
      ======================================== */
      @media (max-width: 992px) {
        .murecar-desktop-nav,
        .desktop-contact {
          display: none !important;
        }

        .murecar-toggle {
          display: flex !important;
        }

        .murecar-header .murecar-container {
          gap: 16px !important;
        }
      }

      @media (max-width: 480px) {
        .murecar-logo img {
          height: 38px !important;
        }

        .murecar-btn-contact {
          padding: 10px 22px !important;
          font-size: 0.9rem !important;
        }

        .murecar-mobile-links a {
          font-size: 1.05rem !important;
          padding: 14px 12px !important;
        }
      }

      /* ========================================
         SCROLL ENHANCEMENT
      ======================================== */
      @media (min-width: 993px) {
        .murecar-header.scrolled .murecar-logo img {
          height: 40px !important;
        }

        .murecar-header.scrolled .murecar-desktop-nav .nav-link {
          font-size: 0.9rem !important;
        }
      }
    </style>

    <script>
      // ========================================
      // MOBILE MENU FUNCTIONS
      // ========================================
      function openMurecarMenu() {
        document.getElementById("murecarMobileMenu").classList.add("active");
        document.getElementById("murecarOverlay").classList.add("active");
        document.body.classList.add("murecar-menu-open");
      }

      function closeMurecarMenu() {
        document.getElementById("murecarMobileMenu").classList.remove("active");
        document.getElementById("murecarOverlay").classList.remove("active");
        document.body.classList.remove("murecar-menu-open");
      }

      // Close menu on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMurecarMenu();
      });

      // ========================================
      // SCROLL EFFECT FOR HEADER
      // ========================================
      let lastScroll = 0;
      const header = document.getElementById("murecarHeader");

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }

        lastScroll = currentScroll;
      });
    </script>
  </body>
</html>
